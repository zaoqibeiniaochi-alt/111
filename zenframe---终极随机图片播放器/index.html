    <title>ZenFrame 播放器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        margin: 0;
        overflow: hidden; /* Prevent scroll on full screen apps */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 300ms ease-in;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 300ms ease-out;
      }
    </style>
